<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style01.css">
    <link rel="stylesheet" href="./css/style02-media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
           <div id="imagen">
            <!--a imagem sera posta aqui no css-->
           </div>
           <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) de volta!</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="Email" required autocomplete="email">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" minlength="8"
                    required placeholder="Senha" autocomplete="current-password">
                    <label for="isenha">Senha</label>
                </div>
                    <div class="entrar"><input type="submit" value="Entrar" id="entrar"></div>
                    <div class="botao">
                        <a href="fonts/esqueci.html" id="botao">
                            Esqueci a senha <i class="material-icons">mail</i>
                        </a>
                    </div>
            </form>
           </div>
        </section>
    </main>
</body>
</html>
