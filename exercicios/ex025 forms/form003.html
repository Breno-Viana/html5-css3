<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" placeholder="Nome" autocomplete="username" name="inome" id="inome" required>
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="imedia" id="imedia" placeholder="Media de 0 a 10" maxlength="10" minlength="0" step="0.1" required>
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" id="idia" name="idia">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="imes" id="imes">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>
</html>
