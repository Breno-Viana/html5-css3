<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de inputs</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="range" id="inivel">
        </p>
        <p>
            <label for="ifil">Foto do perfil</label>
            <input type="file" name="foto" id="ifil">
        </p>

        <p>
            <input type="reset" value="limpar">
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
