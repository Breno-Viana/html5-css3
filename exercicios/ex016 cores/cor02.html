<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style> 
        *{height: 100%;} 
        body{
            background-image: linear-gradient(to top, #F5AECB,#8F6375,#5C2D40);
            background-attachment: fixed;
        }
    </style> <!--o paramentro * serve como configuração global das css-->
</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
