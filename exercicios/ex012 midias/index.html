<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com Html5</title>
</head>
<body>
    <h1>Inserção de videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <video controls width="450px" poster="midia/cachorrão.webp"  >
        <source src="midia/meuvideo.mp4" type="video/mp4"><!--primeiro o navegador tentara rodar o primeiro arquivo caso o navegador nao seja compativel com o formato do video, ele tantara rodar os outros e assim sucessivamente-->
        <source src="midia/heuvideo.mkv" type="video/mkv">
        <source src="midia/heuvideo.mp4" type="video/mp4">
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=r6hWfWpsVT6IL1Ck" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
